CLK:
  period: 0.1e-9
  
OPCODE:
  0.0e-9: 0  # At t=0, OPCODE = 0
  2.0e-9: 1  # At t=2, OPCODE = 1
  5.0e-9: 2  # At t=5, OPCODE = 2

OP1:
  0.0e-9: 1  # At t=0, OP1 = 1
  0.5e-9: 0  # At t=0, OP1 = 1
  3.0e-9: 5  # At t=3, OP1 = 5

OP2:
  0.0e-9: 0  # At t=0, OP2 = 0
  4.0e-9: 3  # At t=4, OP2 = 3

INTERRUPT:
  ZERO:
    value: posedge
    isr: isr_zero
  CARRY:
    value: false
    isr: isr_carry
  RESULT:
    value: 2
    isr: isr_result